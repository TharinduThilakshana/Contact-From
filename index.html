<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="phone" placeholder="Your Phone No." required>
            <textarea id="message" rows="10" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                SecureToken: "6539bf73-a81f-4342-93e1-f514a1b15b52",
                To : 'tharinduthilakshana36@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email")
                + "<br> phone no: " + document.getElementById("phone")
                + "<br> Message: " + document.getElementById("message")
            }).then(
            message => alert("Message Sent Succusfully")
            );
        }
    </script>
    <script src="three.r119.min.js"></script>
<script src="vanta.globe.min.js"></script>
<script>
VANTA.GLOBE({
  el: "#your-element-selector",

  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  size: 0.80
})
</script>
</body>
</html>
